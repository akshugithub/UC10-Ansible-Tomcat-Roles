    - name: Install lxml
      pip: name=lxml
      
    - name: remove war file from temp folder
      shell: rm -rf /tmp/hello-world-maven.war
  
    - name: "Pull artifact from nexus"
      maven_artifact:
       group_id: io.happycoding
       artifact_id: hello-world-maven
       extension: war
       version: '{{ version }}' 
       repository_url: "http://3.111.149.223:8081/repository/UC9-Repository/"
       username: admin
       password: nexusrepos
       dest: "/tmp/hello-world-maven.war"
       mode: '0644'

    - name: download tomcat server packages
      get_url:
       url: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.71/bin/apache-tomcat-9.0.71.tar.gz
       dest: /usr/local

    - name: extract tomcat packages
      unarchive:
       src: /usr/local/apache-tomcat-9.0.71.tar.gz
       dest: /usr/local
       remote_src: yes

    - name: Copy the war file
      copy:
       src: /tmp/hello-world-maven.war
       dest: /usr/local/apache-tomcat-9.0.71/webapps/
       remote_src: yes
       
    - name: changing tomcat port number
      template:
       src: /var/lib/jenkins/workspace/UC10-Ansible-Tomcat-Roles/server.xml.j2
       dest: /usr/local/apache-tomcat-9.0.71/conf/server.xml
       mode: '0777'
